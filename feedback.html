<!DOCTYPE html>
<html>
    <head>
        <title>Your honest review</title>
        <link rel="stylesheet"
        href="stylefeedback.css" />
    </head>
    <body>
        <h1><u>Your honest review</u></h1>
        <table>
       <tr>
        <div>
        <td><label for="name">Your name:</label></td>
        <td><input type="text" name="name"></td>
        </tr>
        </div>
         <tr>
        <div>
           
        <td><label for="email">e-mail:</label></td>
        <td><input type="email" name="email"></td>
        
        </div>
        </tr>
        
        <tr>
        <div>
        <td><label for="number">Mobile number:</label></td>
       <td><input type="tel" name="number"></td>
        </div>
        </tr>
        
        <tr>
        <div>
       <td><label for="comments">Comment:</label></td>
       <td><input type="comment" name="comment"></td>
        </div>
        </tr>
        <tr>
            <td><label for="star5">Rating:</label></td>
            <td>
       <div class="rating">
       
  <input type="radio" id="star5" name="rating" value="5" />
  <label for="star5" title="5 stars">★</label>

  <input type="radio" id="star4" name="rating" value="4" />
  <label for="star4" title="4 stars">★</label>

  <input type="radio" id="star3" name="rating" value="3" />
  <label for="star3" title="3 stars">★</label>

  <input type="radio" id="star2" name="rating" value="2" />
  <label for="star2" title="2 stars">★</label>

  <input type="radio" id="star1" name="rating" value="1" />
  <label for="star1" title="1 star">★</label>
</div>
</td>
</tr>
     <tr>
       <td><input type="submit" name="submit"></td>

        <td><input type="reset" name="reset">
    </tr>
        </table>
         </body>
</html>
